<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>라디오 버튼 체크하기</title>
    <script type="text/javascript">
      function check(app){
       switch(app.value.substr(0,1)){
       case "1" : document.form1.sex[0].checked=true; break;
       case "2" : document.form1.sex[1].checked=true; break;
       case "3" : document.form1.sex[0].checked=true; break;
       case "4" : document.form1.sex[1].checked=true; break;
       }
     }

    </script>
  </head>
  <body>
    <form name="form1">
     radio객체 예제2<br />
     주민등록번호 : <input type="text" name="jumin1" /> - <input
     type="text" name="jumin2" onblur="check(this);" /> <br />
     남자 <input type="radio" name="sex" value="남자" /> &nbsp;&nbsp;
     여자 <input type="radio" name="sex" value="여자" /> &nbsp;&nbsp;
    </form>
  </body>
</html>
