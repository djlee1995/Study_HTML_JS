<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>문서 객체 속성 추출</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
       <script>
           // 이벤트를 연결합니다.
           $(document).ready(function () {
               // 속성을 추출합니다.
               var src = $('script').attr('src');

               // 출력합니다.
               $('body').append(src);
           });
       </script>
   </head>
   <body>

   </body>
   </html>
