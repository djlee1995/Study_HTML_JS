<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>행 순서에 따른 문서 객체 사용 오류</title>

    </head>
    <body>
        <h1>Process - 1</h1>
        <h2>Process - 2</h2>
        <script>
                // h1 태그의 배경 색상을 변경합니다.
                document.querySelector('h1').style.backgroundColor = 'red';

                // h2 태그의 글자 색상을 변경합니다.
                document.querySelector('h2').style.color = 'red';
            </script>
    </body>
    </html>
