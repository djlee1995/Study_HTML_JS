<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>click 이벤트 연결</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
       <script>
           // 이벤트를 연결합니다.
           $(document).ready(function () {
               // 이벤트를 연결합니다.
               $('h1').click(function () {
                   alert('클릭!');
               });
           });
       </script>
   </head>
   <body>
       <h1>Click</h1>
   </body>
   </html>
