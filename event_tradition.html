<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>고전 이벤트 모델</title>
    <script>
           // 이벤트를 연결합니다.
           window.onload = function () {
               // 문서 객체를 선택합니다.
               var button = document.getElementById('button');

               // 이벤트를 연결합니다.
               button.onclick = function () {
                   alert('click');
               };
           };
       </script>
   </head>
   <body>
       <button id="button">버튼</button>
   </body>
   </html>
