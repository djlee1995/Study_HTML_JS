
        <script>

            var example = new Array("a","b","c","d");
            var val = example.pop(); // 맨 뒤에 문자 삭제,shift: 맨앞에 삭제

            example2 = example.join("/");
            document.write(example,"<br>");

            document.write(example2,"<br>");

            example.reverse();
            document.write(example,"<br />");

            example.sort();
            document.write(example,"<br />");

            var example3 =[1,2,3,4];
            var example4 = example3.slice(0,1);
            document.write(example4,"<br>");

            example4=example3.slice(-3);
            document.write(example4,"<br/>");


        </script>
