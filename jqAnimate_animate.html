<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>애니메이션 효과</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
       <script>
           $(document).ready(function () {
               // 스타일을 변경합니다.
               $('#box').css({
                   width: 100,
                   height: 100,
                   background: 'red'
               }).animate({
                   width: 300,
                   opacity: 0.5,
               }, 1000);
           });
       </script>
   </head>
   <body>
       <div id="box"></div>
   </body>
   </html>
