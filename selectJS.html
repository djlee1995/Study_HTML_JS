<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>동적으로 변하는 리스트 박스 만들기</title>
    <script type="text/javascript">
      var seoul = new Array("강남구", "서초구","종로구","중구","노원구");
      var kyunggi = new Array("수원시","성남시","고양시","안성시","용인시");
      function select_city(form1)
      {
      if(form1.city.selectedIndex == 1)
      {
      for(var i=0;i<5;i++) {
      form1.gu.options[i].text = seoul[i]; }
      }
      else if(form1.city.selectedIndex == 2){
      for(var i=0;i<4;i++) {
      form1.gu.options[i].text = kyunggi[i]; }
      }
     }
    </script>
  </head>
  <body>
    <form name="form1">
   select객체 예제<br />
   지역을 선택하세요.<br /><br />
   시.도 <select name="city" onchange="select_city(this.form);">
   <option >지역을 선택하세요</option>
   <option >서울</option>
   <option >경기</option>
   </select>
   &nbsp;&nbsp;&nbsp;
   시.구 <select name="gu">
   <option >선택하세요</option>
   <option ></option>
   <option ></option>
   <option ></option>
   <option ></option>
   <option ></option>
   </select>
   </form>
  </body>
</html>
