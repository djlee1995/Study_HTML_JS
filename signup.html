<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <script type="text/javascript">
      function excute1(){
        var id= document.form1.id.value;
        var pw= document.form1.pw1.value;
        var jumin1= document.form1.jumin1.value;
        var jumin2= document.form1.jumin2.value;
        var tel1= document.form1.tel1.value;
        var tel2= document.form1.tel2.value;
        var tel3= document.form1.tel3.value;
        var email= document.form1.email.value;
        var email2= document.form1.email2.value;
        var intro= document.form1.intro.value;
        var sex1="";
         for(var i=0; i<form1.sex.length; i++) {
             if(form1.sex[i].checked==true) {
                sex1 = sex1 + form1.sex[i].value;
             }
       }

       var prt="";
         for(var i=0;i<form1.hobby.length;i++) {
         if(form1.hobby[i].checked == true) {
         prt = prt + form1.hobby[i].value + " ";
            }
      }

        alert("아이디 :"+id+"\n"
              +"비밀번호 : "+pw+"\n"
              +"주민번호 :"+jumin1+"-"+jumin2+"\n"
              +"성별 :"+sex1+"\n"
              +"전화번호 :"+tel1+"-"+tel2+"-"+tel3+"\n"
              +"이메일 :"+email+"@"+email2+"\n"
              +"취미 :"+prt+"\n"
              +"자기소개 :"+intro
            );
      }
      function excute(){
        var id= document.form1.email2.value;
        alert(id)
      }
     function check(app){
      switch(app.value.substr(0,1)){
      case "1" : document.form1.sex[0].checked=true; break;
      case "2" : document.form1.sex[1].checked=true; break;
      case "3" : document.form1.sex[0].checked=true; break;
      case "4" : document.form1.sex[1].checked=true; break;
      }
   }
    function id_check()
       {
          var id_c;
          id_c = document.form1.id.value;
          if(id_c.length < 6)
             {
             alert("아이디는 최소6자~최대10자를 입력하세요.");
             document.form1.id.focus();
             }
          else if(id_c.length > 10)
             {
             alert("아이디는 최소6자~최대10자를 입력하세요.");
             document.form1.id.focus();
             }
       }

       //비밀번호 검사
       function pw_check1()
        {
          var pw_c;
          pw_c = document.form1.pw1.value;

          if(pw_c.length < 6)
             {
                alert("비밀번호는 최소6자~최대10자를 입력하세요.");
                document.form1.pw1.focus();
             }
          else if(pw_c.length > 10)
             {
                alert("비밀번호는 최소6자~최대10자를 입력하세요.");
                document.form1.pw1.focus();
             }
        }

       //비밀번호 중복검사
       function pw_check2()
       {
          if(document.form1.pw1.value != document.form1.pw2.value)
             {
                alert("비밀번호가 일치하지 않습니다.");
                document.form1.pw2.focus();
             }
       }

       //주민번호 앞자리 검사
       function jumin1_check()
       {
          var jumin1_ch;
          jumin1_ch = document.form1.jumin1.value;
          if(jumin1_ch.length != 6)
             {
             alert("생년월일 6자리를 입력하세요.");
             document.form1.jumin1.focus();
             }
       }

    </script>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <form name="form1">
    <h1 align="center">회원가입</h1>
    <table border="1" width="500" height="200" align="center" >
      <tr align="left">
        <th height="30">아이디</th>
        <th><input type="text" name="id" placeholder="최소6~최대10, 숫자와알파벳만 사용"
           maxlength=10 size="30" onblur="id_check()"></th>

      </tr>
      <tr align="left">
        <th height="30">비밀번호</th>
        <th><input type="password" name="pw1" placeholder="최소6~최대10, 숫자와알파벳만 사용"
            maxlength="10" size="30" onblur="pw_check1()"></th>

      </tr>
      <tr align="left">
        <th height="30">비밀번호 확인</th>
        <th><input type="password" name="pw2" placeholder="최소6~최대10, 숫자와알파벳만 사용"
           maxlength="10" size="30" onblur="pw_check2()"></th>

      </tr>
      <tr align="left">
        <th height="30">주민번호</th>
        <th><input type="text" name="jumin1" maxlength="6" size="8" onblur="jumin1_check()" /> - <input
         type="text" name="jumin2" onblur="check(this);" maxlength="7" size="8" /> </th>

      </tr>
      <tr align="left">
        <th height="30">성별</th>
        <th>
        <input type="radio" name="sex" value="남자" />남자 &nbsp;&nbsp;
        <input type="radio" name="sex" value="여자" />여자 &nbsp;&nbsp;</th>

      </tr>
      <tr align="left">
        <th height="30">전화번호</th>
        <th><input type="text" name="tel1" maxlength="3" size="4" /> - <input
         type="text" name="tel2"  maxlength="4" size="4" />
         - <input
          type="text" name="tel3" maxlength="4" size="4" /></th>

      </tr>
      <tr align="left">
        <th height="30">이메일</th>
        <th><input type="text" name="email" value="" size="10" />@
          <select name="email2">
          <option value="">메일주소선택</option>
          <option value="daum.net">daum.net</option>
          <option value="naver.com">naver.com</option>
          <option value="google.com">google.com</option>
        </select></th>

      </tr>
      <tr align="left">
        <th height="30">취미</th>
        <th><input type="checkbox" name="hobby" value="등산">등산
            <input type="checkbox" name="hobby" value="독서">독서
            <input type="checkbox" name="hobby" value="스키">스키
            <input type="checkbox" name="hobby" value="음악">음악
            <input type="checkbox" name="hobby" value="영화">영화
       </th>

      </tr>
      <tr align="left">
        <th height="100">자기소개</th>
        <th><input  type="text" name="intro" value="" style="width:400px;height:200px;"></th>
      </tr>
      <tr>
        <th colspan="3"><button type="submit" name="button" onclick="excute1()">입력</button>
            <button type="reset" name="button">취소</button>
        </th>
      </tr>
    </table>
    </form>
  </body>
</html>
