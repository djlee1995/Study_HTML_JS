<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배열생성과 배열요소 접근</title>
  </head>
  <body>
    <script>
    // 변수를 선언합니다.
    var array = ['가', '나', '다', '라'];

    // 배열의 요소를 변경합니다.
    array[0] = '윤';

    // 출력합니다.
    document.write(array[0]);
    document.write(array[1]);
    document.write(array[2]);
    document.write(array[3]);
</script>

  </body>
</html>
