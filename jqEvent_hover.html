<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>복합 이벤트 연결 메서드</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('h1').hover(function () {
                    // 색상을 변경합니다.
                    $(this).css({
                        background: 'red',
                        color: 'white'
                    });
                }, function () {
                    // 색상을 제거합니다.
                    $(this).css({
                        background: '',
                        color: ''
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Click</h1>
    </body>
    </html>>
